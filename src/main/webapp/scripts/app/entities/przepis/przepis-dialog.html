
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPrzepisLabel" translate="kucharzApp.przepis.home.createOrEditLabel">Create or edit a Przepis</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="przepis.id" readonly>
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.duration" for="field_duration">Duration</label>
            <input type="text" class="form-control" name="duration" id="field_duration"
                    ng-model="przepis.duration"
                    >
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="przepis.creationDate" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.modificationDate" for="field_modificationDate">ModificationDate</label>
            <input type="datetime-local" class="form-control" name="modificationDate" id="field_modificationDate"
                    ng-model="przepis.modificationDate" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="przepis.name"
                    >
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="przepis.description"
                    >
        </div>

        <div class="form-group">
            <label translate="kucharzApp.przepis.kategoriaPrzepisu" for="field_kategoriaPrzepisu">kategoriaPrzepisu</label>
            <select class="form-control" id="field_kategoriaPrzepisu" name="kategoriaPrzepisu" ng-model="przepis.kategoriaPrzepisu" ng-options="kategoriaPrzepisu as kategoriaPrzepisu.id for kategoriaPrzepisu in kategoriaprzepisus track by kategoriaPrzepisu.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepis.pracochlonnoscPrzepisu" for="field_pracochlonnoscPrzepisu">pracochlonnoscPrzepisu</label>
            <select class="form-control" id="field_pracochlonnoscPrzepisu" name="pracochlonnoscPrzepisu" ng-model="przepis.pracochlonnoscPrzepisu" ng-options="pracochlonnoscPrzepisu as pracochlonnoscPrzepisu.id for pracochlonnoscPrzepisu in pracochlonnoscprzepisus track by pracochlonnoscPrzepisu.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
