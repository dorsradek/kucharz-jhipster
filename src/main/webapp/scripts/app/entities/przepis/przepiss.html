<jh-alert></jh-alert>
<div>
    <ul class="photo-grid">
        <li>
            <a ui-sref="przepis.new">
                <div class="add-new-div">
                    <img class="przepis_image">

                    <div class="add-new-circle">
                        <div class="add-new-plus">+
                        </div>
                    </div>
                </div>
            </a>
        </li>
        <li ng-repeat="przepis in przepiss track by przepis.id">
            <a ui-sref="przepis.detail({id:przepis.id})">
                <div style="position: relative;">
                    <img class="przepis_image" ng-src="{{przepis.image}}">

                    <div class="entry_description">
                        <p class="entry">{{przepis.pracochlonnosc}}</p>
                        <p class="entry">{{przepis.duration}}</p>
                    </div>
                    <div class="entry_title">
                        <p class="entry">{{przepis.name}}</p>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

</div>
