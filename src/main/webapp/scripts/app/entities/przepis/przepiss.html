<div>
	<h2 translate="kucharzApp.przepis.home.title">Przepiss</h2>
	<jh-alert></jh-alert>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<button class="btn btn-primary" ui-sref="przepis.new">
					<span class="glyphicon glyphicon-flash"></span> <span
						translate="kucharzApp.przepis.home.createLabel">Create a
						new Przepis</span>
				</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="deletePrzepisConfirmation">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="deleteForm" ng-submit="confirmDelete(przepis.id)">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true" ng-click="clear()">&times;</button>
						<h4 class="modal-title" translate="entity.delete.title">Confirm
							delete operation</h4>
					</div>
					<div class="modal-body">
						<p translate="kucharzApp.przepis.delete.question"
						   translate-values="{id: '{{przepis.id}}'}">Are you sure you
							want to delete this Przepis?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
								ng-click="clear()">
							<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
								translate="entity.action.cancel">Cancel</span>
						</button>
						<button type="submit" ng-disabled="deleteForm.$invalid"
								class="btn btn-danger">
							<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
								translate="entity.action.delete">Delete</span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
			<tr>
				<th translate="kucharzApp.przepis.name">Name</th>
				<th translate="kucharzApp.przepis.duration">Duration</th>
				<th translate="kucharzApp.przepis.pracochlonnoscPrzepisu">pracochlonnoscPrzepisu</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="przepis in przepiss track by przepis.id">
				<td><a ui-sref="przepis.detail({id:przepis.id})">{{przepis.id}}{{przepis.name}}</a></td>
				<td>{{przepis.duration}}</td>
				<td><a
						ui-sref="pracochlonnoscPrzepisu.detail({id:przepis.pracochlonnoscPrzepisu.id})">{{przepis.pracochlonnoscPrzepisu.name}}</a>
				</td>
				<td>
					<button type="submit" ui-sref="przepis.detail({id:przepis.id})"
							class="btn btn-info btn-sm">
						<span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span
							translate="entity.action.view"> View</span>
					</button>
					<button type="submit" ui-sref="przepis.edit({id:przepis.id})"
							class="btn btn-primary btn-sm" has-authority="ROLE_ADMIN">
						<span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
							translate="entity.action.edit"> Edit</span>
					</button>
					<button type="submit" ng-click="delete(przepis.id)"
							class="btn btn-danger btn-sm" has-authority="ROLE_ADMIN">
						<span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
							translate="entity.action.delete"> Delete</span>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
