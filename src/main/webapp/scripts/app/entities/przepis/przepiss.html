<jh-alert></jh-alert>
<div>
    <ul class="photo-grid">
        <li class="image-container">
            <a ui-sref="przepis.new">
                <div style="position: relative; margin: 10px" class="add-new-div">
                    <img class="przepis_image" ng-src="images/0_thumbnail.jpeg">
                    <img class="przepis_image-hover" ng-src="images/0_thumbnail-hover.jpeg">
                </div>
            </a>
        </li>
        <li ng-repeat="przepis in przepiss track by przepis.id" class="image-container">
            <a ui-sref="przepis.detail({id:przepis.id})">
                <div style="position: relative; margin: 10px">
                    <img class="przepis_image" ng-src="{{przepis.image}}">

                    <div class="entry_description">
                        <div class="przepiss-entry">
                            <div class="przepiss-entry-img-container">
                                <img class="przepiss-entry-img" src="/assets/images/cook.png">
                            </div>
                            <div class="przepiss-entry-img-container"
                                 ng-show="{{przepis.pracochlonnosc === 'Medium' || przepis.pracochlonnosc === 'Hard'}}">
                                <img class="przepiss-entry-img" src="/assets/images/cook.png">
                            </div>
                            <div class="przepiss-entry-img-container" ng-show="{{przepis.pracochlonnosc === 'Hard'}}">
                                <img class="przepiss-entry-img" src="/assets/images/cook.png">
                            </div>
                            <span class="przepiss-entry-description">{{przepis.pracochlonnosc}}</span>
                        </div>

                        <div class="przepiss-entry">
                            <div class="przepiss-entry-img-container">
                                <img class="przepiss-entry-img" src="/assets/images/clock.png">
                            </div>
                            <span class="przepiss-entry-description">{{divide(przepis.duration)}}</span>
                        </div>

                        <div class="przepiss-entry">
                            <div class="przepiss-entry-img-container">
                                <img class="przepiss-entry-img" src="/assets/images/cooking-pot.png">
                            </div>
                            <span class="przepiss-entry-description">{{przepis.category}}</span>
                        </div>
                    </div>

                    <div class="entry_title">
                        <p class="przepiss-entry-description-title">{{przepis.name}}</p>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

</div>
