<div>
    <h2><span translate="kucharzApp.przepis.detail.title">Przepis</span> {{przepis.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.duration">Duration</span>
                </td>
                <td>
                    <span class="form-control-static">{{przepis.duration}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{przepis.creationDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.modificationDate">ModificationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{przepis.modificationDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{przepis.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.kategoriaPrzepisu">kategoriaPrzepisu</span>
                </td>
                <td>
                    <a class="form-control-static"
                       ui-sref="kategoriaPrzepisu.detail({id:przepis.kategoriaPrzepisu.id})">{{przepis.kategoriaPrzepisu.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="kucharzApp.przepis.pracochlonnoscPrzepisu">pracochlonnoscPrzepisu</span>
                </td>
                <td>
                    <a class="form-control-static"
                       ui-sref="pracochlonnoscPrzepisu.detail({id:przepis.pracochlonnoscPrzepisu.id})">{{przepis.pracochlonnoscPrzepisu.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
