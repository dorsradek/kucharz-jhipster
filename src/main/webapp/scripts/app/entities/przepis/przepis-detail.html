                    </div>
                    <div style="width: 33%; float: left; text-align: center;">
                        {{przepis.duration}}
                    </div>
                    <div style="width: 33%; float: left; text-align: center;">
                        {{przepis.kategoriaPrzepisu.name}}
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody>
                        <tr ng-repeat="przepisDescription in przepis.przepisDescriptions track by przepisDescription.id">

                                <p>{{przepisDescription.text}}</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="width: 0%; float: left; padding-top: 5px;"/>
        </div>
