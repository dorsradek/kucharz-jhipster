<div>
    <h2 translate="kucharzApp.produkt.home.title">Produkts</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="produkt.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="kucharzApp.produkt.home.createLabel">Create a new Produkt</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteProduktConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(produkt.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="kucharzApp.produkt.delete.question" translate-values="{id: '{{produkt.id}}'}">Are you sure you want to delete this Produkt?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="kucharzApp.produkt.name">Name</th>
                    <th translate="kucharzApp.produkt.miaraProduktu">miaraProduktu</th>
                    <th translate="kucharzApp.produkt.rodzajProduktu">rodzajProduktu</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="produkt in produkts track by produkt.id">
                    <td><a ui-sref="produkt.detail({id:produkt.id})">{{produkt.id}}</a></td>
                    <td>{{produkt.name}}</td>
                    <td>
                        <a ui-sref="miaraProduktu.detail({id:produkt.miaraProduktu.id})">{{produkt.miaraProduktu.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="rodzajProduktu.detail({id:produkt.rodzajProduktu.id})">{{produkt.rodzajProduktu.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="produkt.detail({id:produkt.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="produkt.edit({id:produkt.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(produkt.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
