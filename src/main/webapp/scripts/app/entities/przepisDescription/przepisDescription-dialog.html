<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPrzepisDescriptionLabel"
            translate="kucharzApp.przepisDescription.home.createOrEditLabel">Create or edit a PrzepisDescription</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="przepisDescription.id" readonly>
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepisDescription.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                   ng-model="przepisDescription.title"
                >
        </div>
        <div class="form-group">
            <label translate="kucharzApp.przepisDescription.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                   ng-model="przepisDescription.text"
                >
        </div>

        <div class="form-group">
            <label translate="kucharzApp.przepisDescription.przepis" for="field_przepis">przepis</label>
            <select class="form-control" id="field_przepis" name="przepis" ng-model="przepisDescription.przepis"
                    ng-options="przepis as przepis.id for przepis in przepiss track by przepis.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
